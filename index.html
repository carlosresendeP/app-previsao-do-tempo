<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="icon" type="image/png" sizes="16x16"  href="assets/imagens/favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Previsão do tempo</title>
</head>
<body id="background">

    <section class="big-box">
        <input type="text" placeholder="Digite o nome da cidade" class="input-city" id="input-cityid">
        <button class="search-button" onclick="pressbutton()">
            <i class="fa-solid fa-magnifying-glass" id="button-icon"></i>
        </button>

        <div class="average-box">
            <h2 class="city">Tempo em Belo Horizonte</h2>
            <p class="temp">21ºC</p>

            <div class="small-box">
                <img src="http://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo" class="forecast-img">

                <p class="forecast-text" id="weathertemp">Nublado</p>
            </div>

            <p class="humidity">Unidade: 76%</p>

        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
